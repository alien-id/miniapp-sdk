name: Auth Client Package

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "packages/auth-client/src/**"
      - "packages/auth-client/scripts/**"
    tags:
      - "auth-client@*"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "packages/auth-client/src/**"
      - "packages/auth-client/scripts/**"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish Auth Client Package
    if: startsWith(github.ref, 'refs/tags/auth-client@')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate tag matches package.json version
        working-directory: packages/auth-client
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          PACKAGE_VERSION=$(bun -e "const pkg = await Bun.file('package.json').json(); console.log(pkg.version);")
          EXPECTED_TAG="auth-client@${PACKAGE_VERSION}"
          if [ "$TAG_NAME" != "$EXPECTED_TAG" ]; then
            echo "Error: Tag $TAG_NAME does not match package.json version $PACKAGE_VERSION"
            exit 1
          fi
          echo "âœ“ Tag matches package.json version"

      - name: Build package
        working-directory: packages/auth-client
        run: bun run build

      - name: Publish to GitHub Packages
        run: cd packages/auth-client && bun publish
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
