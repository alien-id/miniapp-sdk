name: Auth Client Package

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "packages/auth-client/src/**"
      - "packages/auth-client/scripts/**"
    tags:
      - "auth-client@*"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "packages/auth-client/src/**"
      - "packages/auth-client/scripts/**"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish Auth Client Package
    if: startsWith(github.ref, 'refs/tags/auth-client@')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate tag matches package.json version
        working-directory: packages/auth-client
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          PACKAGE_VERSION=$(bun -e "const pkg = await Bun.file('package.json').json(); console.log(pkg.version);")
          EXPECTED_TAG="auth-client@${PACKAGE_VERSION}"
          if [ "$TAG_NAME" != "$EXPECTED_TAG" ]; then
            echo "Error: Tag $TAG_NAME does not match package.json version $PACKAGE_VERSION"
            exit 1
          fi
          echo "âœ“ Tag matches package.json version"

      - name: Build package
        working-directory: packages/auth-client
        run: bun run build

      - name: Pack with Bun
        working-directory: packages/auth-client
        run: bun pm pack

      - name: Configure npm for trusted publishing
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Determine npm tag
        id: npm-tag
        working-directory: packages/auth-client
        run: |
          VERSION=$(bun -e "const pkg = await Bun.file('package.json').json(); console.log(pkg.version);")
          if echo "$VERSION" | grep -q "-alpha"; then
            echo "tag=alpha" >> "$GITHUB_OUTPUT"
          elif echo "$VERSION" | grep -q "-beta"; then
            echo "tag=beta" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi
          echo "Publishing with tag: $(grep tag= "$GITHUB_OUTPUT" | cut -d= -f2)"

      - name: Publish to npm
        working-directory: packages/auth-client
        run: npm publish ./alien_org-auth-client-*.tgz --access public --provenance --tag ${{ steps.npm-tag.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: true
          prerelease: ${{ steps.npm-tag.outputs.tag != 'latest' }}
          make_latest: ${{ steps.npm-tag.outputs.tag == 'latest' }}
          body: |
            ## npm
            https://www.npmjs.com/package/@alien_org/auth-client
