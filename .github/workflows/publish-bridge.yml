name: Publish Bridge Package

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/bridge/**'
    tags:
      - '*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish Bridge Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate tag source branch
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Check if tag is a main version (not a dev tag)
          if [[ ! "$TAG_NAME" =~ -(dev|alpha|beta|rc) ]]; then
            # For main versions, ensure tag is from main branch
            TAG_COMMIT=$(git rev-list -n 1 "$TAG_NAME")
            BRANCHES=$(git branch -r --contains "$TAG_COMMIT" | grep -E 'origin/(main|master)' || true)
            if [ -z "$BRANCHES" ]; then
              echo "Error: Main version tag $TAG_NAME must be created from main branch"
              exit 1
            fi
            echo "✓ Main version tag $TAG_NAME validated from main branch"
          else
            echo "✓ Dev tag $TAG_NAME allowed from any branch"
          fi

      - name: Build package
        working-directory: packages/bridge
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@alien-id'

      - name: Publish to GitHub Packages
        working-directory: packages/bridge
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
