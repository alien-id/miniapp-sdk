name: Publish Bridge Package

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "packages/bridge/**"
    tags:
      - "bridge@*"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish Bridge Package
    if: startsWith(github.ref, 'refs/tags/bridge@') || github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: packages/bridge
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          PACKAGE_VERSION=$(bun -e "const pkg = await Bun.file('package.json').json(); console.log(pkg.version);")
          EXPECTED_TAG="bridge@${PACKAGE_VERSION}"
          if [ "$TAG_NAME" != "$EXPECTED_TAG" ]; then
            echo "Error: Tag $TAG_NAME does not match package.json version $PACKAGE_VERSION"
            exit 1
          fi
          echo "âœ“ Tag matches package.json version"

      - name: Build package
        working-directory: packages/bridge
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@alien-id"

      - name: Publish to GitHub Packages
        working-directory: packages/bridge
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
