name: Publish Bridge Package

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/bridge/**'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish Bridge Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        working-directory: packages/bridge
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@alien-id'

      - name: Publish to GitHub Packages
        working-directory: packages/bridge
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
